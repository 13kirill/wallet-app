databaseChangeLog:
  - changeSet:
      id: 1-create-wallet-table
      author: ZubkovKA
      changes:
        - createTable:
            tableName: wallet
            schemaName: public
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
